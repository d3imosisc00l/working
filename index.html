<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SPY ON JACK</title>

<link rel="icon" href="pixil-frame-0 (13).png" type="image/x-icon">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #6a0dad;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: sans-serif;
}

#clickText {
  color: white;
  font-size: 48px;
  text-align: center;
  cursor: pointer;
  user-select: none;
  z-index: 2;
}

#gif {
  position: absolute;
  width: 85vw;
  height: auto;
  max-height: 90vh;
  object-fit: contain;
  image-rendering: pixelated;
  display: none;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  z-index: 1;
}
</style>
</head>
<body>

<div id="clickText">CLICK TO SPY</div>
<img id="gif" src="pixil-gif-drawing (8).gif">

<script>
const clickText = document.getElementById("clickText");
const gif = document.getElementById("gif");


const music = new Audio('DSaF Super idol (Music box).mp3');
music.loop = true;
music.muted = true;


const introDuration = 3800;
const middleDuration = 700; 


const gifsToPreload = [
  "pixil-gif-drawing (8).gif",
  "pixil-gif-drawing (11).gif",
  "pixil-gif-drawing (10).gif"
];

const preloadedGifs = [];
gifsToPreload.forEach(src => {
  const img = new Image();
  img.src = src;
  preloadedGifs.push(img);
});

clickText.addEventListener('click', () => {
  
  clickText.style.display = 'none';

  
  setTimeout(() => {
    gif.style.display = 'block';
 
    setTimeout(() => { gif.style.opacity = 1; }, 50);

    
    music.play().then(() => { music.muted = false; }).catch(e => console.log("Playback failed:", e));

    
    setTimeout(() => {
      gif.src = "pixil-gif-drawing (11).gif?" + Date.now();
    }, introDuration);

    setTimeout(() => {
      gif.src = "pixil-gif-drawing (10).gif?" + Date.now();
    }, introDuration + middleDuration);

  }, 2000); 
});
</script>

</body>
</html>
