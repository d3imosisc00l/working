<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 90%;
  height: 90%;
  background: #6a0dad; /* dull purple */
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
}

img {
  width: 85vw;        /* scale GIF up */
  height: auto;       /* preserve aspect ratio */
  max-height: 90vh;
  object-fit: contain;
  image-rendering: pixelated;
}
</style>
</head>

<body>

<img id="gif" src="pixil-gif-drawing (8).gif">

<script>
const gif = document.getElementById("gif");

// Create audio object
const music = new Audio('DSaF Super idol (Music box).mp3'); // <-- your music
music.loop = true;
music.play();

// Durations in milliseconds
const introDuration = 3800;  // intro GIF
const middleDuration = 700;  // middle GIF

// GIF sequence
setTimeout(() => {
  gif.src = "pixil-gif-drawing (11).gif?" + Date.now();
}, introDuration);

setTimeout(() => {
  gif.src = "pixil-gif-drawing (10).gif?" + Date.now();
}, introDuration + middleDuration);
</script>

</body>
</html>
