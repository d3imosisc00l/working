<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #6a0dad;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

img {
  width: 85vw;
  height: auto;
  max-height: 90vh;
  object-fit: contain;
  image-rendering: pixelated;
  display: block;
}

#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  cursor: pointer; /* indicates user can click anywhere */
}
</style>
</head>

<body>

<img id="gif" src="pixil-gif-drawing (8).gif">
<div id="overlay"></div>

<script>
const gif = document.getElementById("gif");
const overlay = document.getElementById("overlay");

// Audio
const music = new Audio('DSaF Super idol (Music box).mp3');
music.loop = true;

// GIF durations
const introDuration = 3800;
const middleDuration = 700;

// Start GIF sequence immediately
setTimeout(() => {
  gif.src = "pixil-gif-drawing (11).gif?" + Date.now();
}, introDuration);

setTimeout(() => {
  gif.src = "pixil-gif-drawing (10).gif?" + Date.now();
}, introDuration + middleDuration);

// Play music on first click anywhere
overlay.addEventListener('click', () => {
  music.play().catch(e => console.log("Music playback failed:", e));
  overlay.style.display = 'none'; // remove overlay
}, { once: true });
</script>

</body>
</html>
