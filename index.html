<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spy Page</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #6a0dad;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: sans-serif;
}

#clickText {
  color: white;
  font-size: 48px;
  text-align: center;
  cursor: pointer;
  user-select: none;
}

#gif {
  position: absolute;
  width: 85vw;
  height: auto;
  max-height: 90vh;
  object-fit: contain;
  image-rendering: pixelated;
  display: none;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}
</style>
</head>
<body>

<div id="clickText">CLICK TO SPY</div>
<img id="gif" src="pixil-gif-drawing (8).gif">

<script>
const clickText = document.getElementById("clickText");
const gif = document.getElementById("gif");

// Audio setup
const music = new Audio('DSaF Super idol (Music box).mp3');
music.loop = true;
music.muted = true; // start muted for autoplay trick

// GIF durations
const introDuration = 3800;  // intro GIF
const middleDuration = 700;  // middle GIF

clickText.addEventListener('click', () => {
  // Hide the click text
  clickText.style.display = 'none';

  // 2-second delay before GIF fades in
  setTimeout(() => {
    gif.style.display = 'block';
    // Fade in over 1 second
    setTimeout(() => { gif.style.opacity = 1; }, 50);

    // Try to play music
    music.play().then(() => { music.muted = false; }).catch(e => console.log("Playback failed:", e));

    // Start GIF sequence
    setTimeout(() => {
      gif.src = "pixil-gif-drawing (11).gif?" + Date.now();
    }, introDuration);

    setTimeout(() => {
      gif.src = "pixil-gif-drawing (10).gif?" + Date.now();
    }, introDuration + middleDuration);

  }, 2000); // 2-second delay
});
</script>

</body>
</html>
