<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #6a0dad;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

img {
  width: 85vw;
  height: auto;
  max-height: 90vh;
  object-fit: contain;
  image-rendering: pixelated;
  display: block;
}
</style>
</head>

<body>

<img id="gif" src="pixil-gif-drawing (8).gif">

<script>
const gif = document.getElementById("gif");

// Audio setup with muted autoplay trick
const music = new Audio('DSaF Super idol (Music box).mp3');
music.loop = true;
music.muted = false; // start muted

music.play().then(() => {
  music.muted = false; // unmute immediately after playback starts
}).catch(e => {
  console.log("Autoplay failed:", e);
});

// GIF durations
const introDuration = 3800;
const middleDuration = 700;

// Start GIF sequence immediately
setTimeout(() => {
  gif.src = "pixil-gif-drawing (11).gif?" + Date.now();
}, introDuration);

setTimeout(() => {
  gif.src = "pixil-gif-drawing (10).gif?" + Date.now();
}, introDuration + middleDuration);
</script>

</body>
</html>
